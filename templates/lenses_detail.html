{% extends "base.html" %}
{% load static %}
{% block title %}{{ lens.name }}{% endblock %}

{% block content %}
    <div class="product-detail">
        <h1 class="product-title">{{ lens.name }}</h1>
        <img src="{{ lens.image_url }}" alt="{{ lens.name }}" class="product-image">
        <p class="product-price">Цена: {{ lens.price }} ₽</p>
        <p class="product-description">{{ lens.description }}</p>
    </div>
{% endblock %}
