{% extends "base.html" %}
{% load static %}
{% block title %}Список линз{% endblock %}

{% block content %}
<!-- Основной контент -->
<div class="main-content">

    <!-- Поиск -->
    <div class="search-wrapper">
        <form method="GET" action="" class="filter-form">
            <input type="text" class="search-input" placeholder="Поиск очковых линз" name="search-lenses" value="{{ search_query }}">
            <button type="submit" class="filter-button">Применить</button>
        </form>
    </div>

    <!-- Список линз -->
    <div class="products">
        {% for lens in lenses %}
            <div class="product-card">
                <img src="{{ lens.image_url }}" alt="{{ lens.name }}" class="product-image">
                <h2 class="product-title">{{ lens.name }}</h2>
                <p class="product-price">Цена: {{ lens.price }} ₽</p>
                
                <a href="{% url 'lenses_detail' lens.id %}" class="details-button">Подробнее</a>
                <form method="POST" action="{% url 'add_to_cart' lens.id %}">
                    {% csrf_token %}
                    <button type="submit" class="details-button">Добавить в заявку</button>
                </form> 
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
